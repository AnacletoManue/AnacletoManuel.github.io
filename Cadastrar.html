<body>

    <head>
        <h1>Cadastra-se de forma segura e rápida</h1>

    <nav>

        </li>

    <form>
        <article>
            <h2>Preencha os campos abaixo</h2>
        </article>
        <section>
        <label for="name">Nome:</label>
        <input id="name" type="name" placeholder="Digite o seu nome"><br><br>
        <label for="email">E-mail:</label>
        <input id="email" type="email" placeholder="Digite o seu email"><br><br>
        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Digite a sua senha:"><br><br>
        </section>
        <article>
            <h2>Adicione o seu grau de relacionamento: </h2>
        </article>
        <section>
        <input type="radio" id="opcao1" name="opcao" value="opcao1">
        <label for="opcao1">Familia</label><br>
        <input type="radio" id="opcao2" name="opcao" value="opcao2">
        <label for="opcao2">Amigo</label><br>
        <input type="radio" id="opcao3" name="opcao" value="opcao3">
        <label for="opcao2">Fiquei interessado(a) na histótia do cão astronauta</label>
        </section>
            <br>
            <article>
                <h2>Escreva a sua mensagem ou pergunta</h2>
            </article>
    <section>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Digite aqui a sua mensagem:"></textarea><br>
        <input type="reset" value="Limpar">
        <input type="submit" value="Cadastrar" >
    </section>
    </form>
